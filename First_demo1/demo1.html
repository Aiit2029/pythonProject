<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>这是一个网页标题</title>
</head>
<body>
	<br>-------换行，无</br>

	<img src = "local">

	<a href = " " target = "_self">表示在当前页面跳转链接</a>
	<a href = " " target = "_blank">表示在一个空白的新窗口打开链接</a>

	<div>表示一块范围</div>

	<p>我是<span style="background-color:aqua">span</span><span style = "background-color:violet">和div的区别</span></p>
	我是span和div的区别


<!--	<ol> = ordered list :有序列表      <li> = list item-->
	<ol>                  展示效果
	<li>语文</li>          1.语文
	<li>数学</li>          2.数学
	<li>英语</li>          3.英语
	</ol>


<!--	<ul> = unordered list:无序列表-->
	<ul>                   展示效果
        <li>语文</li>           -语文
        <li>数学</li>           -数学
        <li>英语</li>           -英语
	</ul>

<!--	<table>  = 表格   [内嵌：<thead> = 表格头部(一般是第一行)  <tbody> = 表格主体]  [内嵌：<tr> = tabel row:表格行【内嵌：<body> = table data 表格数据】]-->

	<table style="background-color: aqua" border="1" width="200px">
		<thead>
			<tr>
				<td>表头1<td>
				<td>表头2</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>111<td>
				<td>222</td>
			</tr>
			<tr>
				<td>333<td>
				<td>444</td>
			</tr>
		</tbody>
	</table>
    </body>
	</html>
