<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.net/jquery/3.4.0/jquery.min.js"></script>
    <title>Title</title>
</head>
<style>
    .hide {
        display: none;
    }
</style>
<body>
<div>

        <button id="add">新增</button>
        <table border="1">
            <thead>
            <th>#</th>
            <th>姓名</th>
            <th>爱好</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>金老板</td>
                <td>开车</td>
                <td><button class="fire">开除</button></td>
            </tr>
            </tbody>
        </table>
        <div class="cover"></div>
        <div class="modal">

                <label>
                    姓名:<input type="text" id="name">
                </label>
            <br>
                <label>
                    爱好:<input type="text" id="hobby">
                </label>
            <br>
                <button  id="reset_once">重置</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
                <button type="submit" id="submit">提交</button>

        </div>

</div>
<script>
    function hidemal(){
        $('#name,#hobby').val('');
        $('.cover,.modal').addClass('hide');
    };
    $('table').on('click','.fire',function (){
        $(this).parent().parent().remove();
    });
    $("#add").on('click',function (){
        $('.modal,.cover').removeClass('hide');
    })
    $('#reset_once').on('click',function (){
        hidemal();
    })
    $('#submit').on('click',function (){
        let name = $('#name').val();
        let hobby = $('#hobby').val();
        hidemal();
        let trEle = document.createElement("tr");
        $(trEle).append('<td><input type="checkbox"></td>');
        $(trEle).append('<td>' + name +'</td>');
        $(trEle).append('<td>'+ hobby +'</td>');

        $(trEle).append('<td><button class="fire">开除</button></td>');
        $('tbody').append(trEle);
    });
    $(document).ready(hidemal)
</script>

</body>
</html>
