<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery测试</title>
    <script src="https://cdn.staticfile.net/jquery/3.4.0/jquery.min.js">
</script>
    <script>

    </script>
    <style>
        div .main{
            position: absolute;
        }
        /*body {*/
        /*    display: flex;*/
        /*    flex-direction: column;*/
        /*}*/
    </style>
</head>
<body>
<h1 id = 'title_meg'></h1>
<div class="main">
    <div class="pageAll">
        <p>第一自然段</p>
        <p>第二自然段</p>
        <p>第三自然段</p>
    </div>
    <div class="buttonAll">
        <button id = 'but1'>隐藏</button>
        <button id = 'but2'>显示</button>
        <button id = 'but3'>显示/隐藏</button>
        <button id = 'but4'>淡入</button>
        <button id = 'but5'>淡出</button>
        <button id = 'but6'>淡入/淡出</button>
        <button id = 'but7'>淡入到什么地步</button>
    </div>
    <div style="clear:both"></div>
</div>


<script>
    function fet(){
        $('p').click(function (){
            $(this).hide();
        })
        $('#but1').click(function (){
            $("p").hide();
        })
        $('#but2').click(function (){
            $("p").show();
        })
        $('#but3').click(function (){
            $("p").toggle();
        })
        $('#title_meg').html('我嫩爹').attr('style',"color:red");
        $('#but4').click(function (){
            $('p').fadeIn()
        })
        $('#but5').click(function (){
            $('p').fadeOut()
        })
        $('#but6').click(function (){
            $('p').fadeToggle()
        })
        $('#but7').click(function (){
            $('p').fadeTo('fast',0.5,function (){
                alert('执行成功');
            })
        })

         $('.pageAll').click(function (){
            $('.buttonAll').slideToggle();
         })
         $('#title_meg').click(function(){
             $('p').show();
         })


    }
    $(document).ready(fet());
    </script>

</body>
</html>
